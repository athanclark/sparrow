name:                sparrow
version:             0.0.3
github:              "athanclark/sparrow"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@localcooking.com"
copyright:           "2018 Local Cooking Inc."
category:            Web
synopsis:            Unified streaming data-dependency framework for web apps

ghc-options: -Wall

extra-source-files:
- README.md

description:         Please see the README on Github at <https://git.localcooking.com/tooling/sparrow#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-attoparsec
- async
- attoparsec
- attoparsec-uri >= 0.0.7
- bytestring
- deepseq
- exceptions
- extractable-singleton
- hashable
- http-client
- http-client-tls
- http-types
- list-t
- monad-control
- monad-control-aligned
- mtl
- nested-routes >= 9.0.2
- path
- path-extra >= 0.2.0
- pred-trie >= 0.6.1
- purescript-iso >= 0.0.5
- stm
- strict
- text
- tmapchan
- tmapmvar >= 0.0.4
- transformers
- unordered-containers
- urlpath >= 9.0.1
- uuid
- wai >= 0.12.4
- wai-middleware-content-type >= 0.6.2
- wai-transformers >= 0.1.0
- websockets >= 0.12.4.0
- websockets-simple >= 0.1.3
- wuss

library:
  source-dirs: src
