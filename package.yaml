name:                sparrow
version:             0.0.0
git:                 "git://git.localcooking.com/tooling/sparrow.git"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@localcooking.com"
copyright:           "2018 Local Cooking Inc."

ghc-options: -Wall

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://git.localcooking.com/tooling/sparrow#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-attoparsec
- async
- attoparsec
- bytestring
- exceptions
- extractable-singleton
- hashable
- http-types
- list-t
- monad-control
- monad-control-aligned
- mtl
- nested-routes >= 8.1.0
- pred-trie
- stm
- stm-containers >= 0.2.16
- text
- tmapchan
- uuid
- wai-middleware-content-type
- wai-transformers
- websockets >= 0.12.3.1
- websockets-simple >= 0.1.0

library:
  source-dirs: src

tests:
  sparrow-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -with-rtsopts=-N
    dependencies:
    - sparrow
